<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;700&family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Individuella Examination</title>
  </head>
  <body>
    <div class="nav-wrapper">
      <nav class="nav-wrapper__nav-container">
        <img
          src="./assets/zocom-logo.svg"
          alt="Zocom Logo"
          class="nav-container__logo"
        />
        <ul class="nav-container__list-container">
          <li>HOME</li>
          <li>HOW IT WORKS</li>
          <li>FEATURES</li>
          <li>PRESS</li>
          <li>PRICING</li>
          <li>CONTACT</li>
        </ul>
        <button class="nav-container__btn">GET A QUOTE</button>
        <img
          src="./assets/navicon.svg"
          alt="mobile"
          class="nav-container__mobile-menu"
        />
      </nav>

      <!-- Header -->
      <div class="header-wrapper">
        <header class="header-wrapper__header-container">
          <h1 class="header-container__title">Download our App</h1>
          <p class="header-container__text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
            vel eleifend diam, tempus accumsan neque. Praesent quis dolor.
          </p>
          <div class="header-container__btn-container">
            <button class="btn-container--btn-styles">
              <img src="./assets/path.svg" alt="app store button" />App Store
            </button>
            <button class="btn-container--btn-styles">
              <img src="./assets/group.svg" alt="google play button" />Google
              Play
            </button>
          </div>
          <img
            src="./assets/phone.svg"
            alt="phone"
            class="header-container__phone"
          />
        </header>
      </div>
    </div>
  </body>
</html>
